---
layout: default
---

<div class="home">
  <div class="post-list">
    {% for post in site.posts %}
    <div class="post">
      <header class="post-header">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</p>
      </header>
      <article class="post-content">
        {{ post.content }}
      </article>
    </div>
    {% endfor %}
  </div>
</div>
