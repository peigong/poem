    <h2 id="section">海晏风轻的忧伤</h2>

<p>海晏风轻。</p>

<p>看天水一色的远方，</p>

<p>也有淡淡的忧伤。</p>

<p>-</p>

<p>那一世，</p>

<p>我们躺在桑树下，</p>

<p>离愁像落叶一样。</p>

<p>你说，</p>

<p>不知道是人负了情，</p>

<p>还是情负了人。</p>

<p>那一劫，</p>

<p>山崩地裂。</p>

<p>我依稀记得。</p>

<p>-</p>

<p>那一世，</p>

<p>我们坐在海边，</p>

<p>垂纶像云中一样自在。</p>

<p>我说，</p>

<p>不知道是我在钓鱼，</p>

<p>还是鱼在钓我。</p>

<p>那一劫，</p>

<p>惊涛骇浪。</p>

<p>我依稀记得。</p>

<p>-</p>

<p>那几世，</p>

<p>那几劫，</p>

<p>我依稀记得。。。</p>
