  <header class="post-header">
    <h1 class="post-title">燕山落日</h1>
    <p class="post-meta">2007年04月04日</p>
  </header>

  <article class="post-content">
    <blockquote>
  <p>2007-04-04</p>
</blockquote>

<p>四月黄昏霞满天，</p>

<p>一轮红日落西山。</p>

<p>倚窗流泪惟感动，</p>

<p>人生世态我心寒。</p>

<blockquote>
  <p>昨日车行于丰西，近西道口，见日落燕山，红霞满天，颇有诗意，今日得之。</p>
</blockquote>

<h2 id="section">附：</h2>

<blockquote>
  <p>当量补下阙，录，记知己之情。</p>
</blockquote>

<p>恰逢三十而立年，</p>

<p>人生得意须尽欢。</p>

<p>但望春色暮光里，</p>

<p>难寄秋波为红颜。</p>
