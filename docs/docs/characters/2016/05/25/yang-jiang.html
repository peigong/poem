    <h2 id="section">杨绛先生去世了</h2>

<p>杨绛先生去世了。</p>

<p>止不住流下的眼泪，</p>

<p>和无尽的伤感。</p>

<p>-</p>

<p>先生本是天上人物，</p>

<p>或许只是与爱人的玩笑，</p>

<p>才滞留在这尘世间。</p>

<p>-</p>

<p>一如那年午睡时，</p>

<p>他用墨汁画个小王八，</p>

<p>害得先生反复洗脸。</p>

<p>-</p>

<p>虽然他耐得了寂寞，</p>

<p>自己能玩铁罗汉。</p>

<p>必竟人间二十年，</p>

<p>天上许多天，</p>

<p>散乱的文具无人照管。</p>
