  <header class="post-header">
    <h1 class="post-title">梦回西山</h1>
    <p class="post-meta">2007年03月17日</p>
  </header>

  <article class="post-content">
    <blockquote>
  <p>2007年3月17日收录</p>
</blockquote>

<p>昨日梦回西山中，</p>

<p>草庐仍在月仍明。</p>

<p>读罢兵书合案上，</p>

<p>手抚长剑近孤灯。</p>

<p>忽闻山后笑语声，</p>

<p>似是公瑾与孔明。</p>

<p>周瑜见我拊手笑，</p>

<p>适才子房正谈公。</p>

<p>敢问留候何高论，</p>

<p>凤雏孤傲痴伏龙。</p>

<p>遍数两汉众英豪，</p>

<p>洒脱惟有张良兄。</p>

<p>闲述南宋武林事，</p>

<p>华山论剑趣横生。</p>

<p>乘兴走访桃花岛，</p>

<p>明月西垂东海冷。</p>

<blockquote>
  <p>手记：纯属梦境可得，不然关公战秦琼了。</p>
</blockquote>
