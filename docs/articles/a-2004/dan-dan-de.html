  <header class="post-header">
    <h1 class="post-title">淡淡的</h1>
    <p class="post-meta">2008年01月12日</p>
  </header>

  <article class="post-content">
    <blockquote>
  <p>2008-01-12</p>
</blockquote>

<p>苦涩的咖啡，</p>

<p>飘着淡淡的思绪。</p>

<p>许多相濡以沫的往事，</p>

<p>许多刻骨铭心的记忆，</p>

<p>像咖啡的香气，</p>

<p>淡淡的飘起，</p>

<p>淡淡的消失。 </p>

<p>悠扬抒情的歌声，</p>

<p>好像也变成了心情的燥动。 </p>

<p>过去的人，</p>

<p>一个一个的像水印，</p>

<p>慢慢的淡去。 </p>

<p>过去的事，</p>

<p>也像天上的白云，</p>

<p>渐渐的消失在记忆中。 </p>

<p>淡淡的心思，</p>

<p>看着沧桑炎凉的世界，</p>

<p>也像秋月春风一样，</p>

<p>不能激起一丝丝的涟渏。</p>

<p>不知道 </p>

<p>是淡淡的心思带来了青春，</p>

<p>还是老去的心态带来了淡淡的心思。</p>
