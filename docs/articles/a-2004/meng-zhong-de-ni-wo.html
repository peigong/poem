  <header class="post-header">
    <h1 class="post-title">梦中的你我</h1>
    <p class="post-meta">2009年05月23日</p>
  </header>

  <article class="post-content">
    <blockquote>
  <p>2009-05-23</p>
</blockquote>

<p>坐在你的床前，</p>

<p>看着你忧郁的面容，</p>

<p>看着你未干的泪痕，</p>

<p>看着你梨花带雨的美丽。</p>

<p>从我关切的眼神，</p>

<p>你的死党看出了我是谁。</p>

<p>他向我诉说了</p>

<p>你一夜莫名的哭泣。</p>

<p>从你醒来的开心，</p>

<p>我看得出</p>

<p>我的从天而降，</p>

<p>带给了你从天而降的狂喜。</p>

<p>我所能回应的</p>

<p>也只是狂热的拥抱。</p>

<p>不想提及你昨夜的伤心，</p>

<p>但是猜测了你可能的变故，</p>

<p>也想到了可能的应变。</p>

<p>如此忧郁的人生，</p>

<p>如此沉重的未来，</p>

<p>还好,一场梦而已。</p>
