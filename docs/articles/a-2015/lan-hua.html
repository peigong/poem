  <article class="post-content">
    <h2 id="section">她窗前的兰花开了</h2>

<p>她窗前的兰花开了</p>

<p>纤瘦的身姿</p>

<p>娇柔照水</p>

<p>在微风中摇曳</p>

<p>一如弱柳扶行</p>

<p>-</p>

<p>她窗前的兰花开了</p>

<p>依旧似灵河岸边</p>

<p>潺潺的流水</p>

<p>恍恍惚惚</p>

<p>仍有三生石的依恋</p>

<p>-</p>

<p>她窗前的兰花开了</p>

<p>如中秋月下</p>

<p>寒塘中的鹤影</p>

<p>冰清玉洁</p>

<p>如葬过的花魂</p>

<p>-</p>

<p>她窗前的兰花开了</p>

<p>不胜羞怯</p>

<p>是天外的绛草</p>

<p>于无情中</p>

<p>乘愿又来</p>

<p>‌</p>
