    <h1 class="post-title">蔡文姬</h1>
    <p class="post-meta">2013年07月10日</p>
  </header>

  <article class="post-content">
    <h2 id="section">文姬梦</h2>

<blockquote>
  <p>2013-07-10</p>
</blockquote>

<p>江南传神笔，</p>

<p>漠北胡笳声。</p>

<p>豁然醒悟处，</p>

<p>果然一场梦。</p>

<h2 id="section-1">青花瓷</h2>

<blockquote>
  <p>2010-12-04</p>
</blockquote>

<p>漠北胡笳传千里，</p>

<p>江南弱笔绘文姬。</p>

<p>菁菁滴翠衣带青，</p>

<p>脉脉传神入新词。</p>

<h2 id="section-2">十八拍</h2>

<blockquote>
  <p>2008-06-25</p>
</blockquote>

<p>文姬尽哀怨，</p>

<p>楚楚我犹怜。</p>

<p>洛水和笳拍， </p>

<p>忘情云海间。 </p>
