    <h2 id="section">我念一段佛经</h2>

<p>我念一段佛经，</p>

<p>祈祷人心的光明。</p>

<p>授你无相的戒律，</p>

<p>约束你的怨嗔。</p>

<p>摩挲你的头顶，</p>

<p>消融你的仇恨。</p>

<p>我念一段佛经，</p>

<p>超度不能转世的灵魂。</p>

<p>阴暗的井底，</p>

<p>冰冷的井水，</p>

<p>一样都是地狱的幽禁。</p>

<p>彻骨的惩罚，</p>

<p>不过是洗手的金盆。</p>

<p>天地轮回中，</p>

<p>从来没有不能原谅的人。</p>

<p>我念一段佛经，</p>

<p>张扬无边的悲悯。</p>
